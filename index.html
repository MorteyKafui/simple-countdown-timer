<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Count Down Timer</title>
  </head>
  <body>
    <section>
      <h1>We're Launching Soon - (2023)</h1>
      <div class="container">
        <div class="timer">
          <div class="cards">
            <div class="card">
              <div class="days">
                <h3 class="days-num">00</h3>
                <p>Days</p>
              </div>
            </div>
            <div class="card">
              <div class="hours">
                <h3 class="hours-num">00</h3>
                <p>Hours</p>
              </div>
            </div>
            <div class="card">
              <div class="mins">
                <h3 class="mins-num">00</h3>
                <p>Minutes</p>
              </div>
            </div>
            <div class="card">
              <div class="secs">
                <h3 class="secs-num">00</h3>
                <p>Seconds</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container icons">
        <div><img src="images/icon-pinterest.svg" alt="" /></div>
        <div><img src="images/icon-facebook.svg" alt="" /></div>
        <div><img src="images/icon-instagram.svg" alt="" /></div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
